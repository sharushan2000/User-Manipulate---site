{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>

  <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">   
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'Logo.jpg' %}" alt="image" height="80">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact' %}">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'resource' %}">Resourses</a>
          </li>
        </ul>
      </div>
    </div>
    {% if user.is_authenticated %}
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="#"><button type="button" class="btn btn-secondary">{{user.username}}</button></a>
            <a href="{% url 'logout' %}"><button type="button" class="btn btn-secondary">Logout</button></a>
          </div>
    {% else %}
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="{% url 'login' %}"><button type="button" class="btn btn-secondary">Login</button></a>
            <a href="{% url 'register' %}"><button type="button" class="btn btn-secondary">Register</button></a>
          </div>
    {% endif %}
            
          
  </nav>
  <body style="background-color:rgb(29, 21, 21);" >
    {% block content %}


    {% endblock %}






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    
  </body>
</html>
